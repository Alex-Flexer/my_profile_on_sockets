<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found (404)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #dc3545;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .links {
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="emoji">ðŸ˜•</div>
        <h1>404</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Return to Homepage</a>

        <div class="links">
            <a href="/about">About Us</a>
            <a href="/contact">Contact</a>
            <a href="/help">Help Center</a>
        </div>
    </div>
</body>

</html>
